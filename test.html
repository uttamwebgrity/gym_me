				
		
			    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
			    <script>
			function initialize() {
			  var myLatlng = new google.maps.LatLng(53.3324534,-6.2159353);
			  var mapOptions = {
			    zoom: 16,
			    center: myLatlng
			  }
			  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
			
			  var marker = new google.maps.Marker({
			      position: myLatlng,
			      map: map,
			      title: 'Co. Dublin (South), Sweetman\'s Avenue, Blackrock, Dublin, Ireland'
			  });
			}
			
			google.maps.event.addDomListener(window, 'load', initialize);
			
			    </script>
			  	<h1 style="margin-top: 5px;">Location</h1>
			    <div style="width: 100%; height: 450px; float: left; clear: both; margin-top: 5px;" id="map-canvas"></div>
